<!-- Javascript section  -->
<script>
    const lines = document.querySelectorAll('.content span');
let currentLine = 0;

function typeWriter() {
  if (currentLine < lines.length) {
    lines[currentLine].style.display = 'inline-block';
    lines[currentLine].classList.add('typing');
    currentLine++;
    setTimeout(() => {
      if (currentLine < lines.length) {
        lines[currentLine].classList.remove('line-hidden');
      }
    }, 3000);
    setTimeout(typeWriter, 1500);
  }
}

window.addEventListener('load', typeWriter);

</script>
